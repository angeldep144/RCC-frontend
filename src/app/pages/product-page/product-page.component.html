<div class = "product flex">
	<div class = "productImageContainer flex">
		<img class = "productImage" src = {{product.imageUrl}}>
		
		<img *ngIf = "product.salePrice" class = "saleRibbon" src = "assets/img/saleRibbon.png">
	</div>
	
	<div class = "productInfo flexColumn smallGap">
		<p class = "extraLargeFont">{{ this.product.name }}</p>
		
		<div class = "flex smallGap">
			<p class = "mediumFont">${{ this.product.salePrice ? this.product.salePrice : this.product.price }}</p>
			
			<p *ngIf = "product.salePrice" class = "oldPrice mediumFont">${{ this.product.price }}</p>
		</div>
		
		<div class = "flex">
			<p class = "productDescription smallFont">{{ this.product.description }}</p>
		</div>
		
		<div *ngIf = "!inCart" class = "cartContainer flex smallGap">
			<!-- todo max might need to be less than stock -->
			<input type = "number" class = "quantityInput" min = "1" max = "{{ this.product.stock }}" [(ngModel)] = "quantityInput" (input) = "onQuantityInput ($event);">
			
			<button class = "cartButton" type = "button" (click) = "addToCart (quantityInput);">Add to Cart</button>
		</div>
		
		<div *ngIf = "inCart" class = "cartContainer flexColumn smallGap">
			<button class = "cartButton" type = "button" routerLink = "/cart">Go to Cart</button>
			
			<p *ngIf = "cartMessage" id = "cartMessage">Added to Cart</p>
		</div>
	</div>
</div>
