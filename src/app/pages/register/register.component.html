<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="content">
    <div *ngIf="errMessage" >{{errMessage}}</div>
    <h3 class="register-title">Register</h3>
<form (submit)="registerUser()" class="form1" ngNativeValidate>
    <div class="err" *ngIf="errMessage">{{errMessage}}</div>
    <div class="form-item">
        <input type="text" id="username" class="un " name="username"  placeholder="Username" [(ngModel)]="usernameInput" required="required"> 
    </div>
    <div class="form-item">
        <input type="password" id="password" class="un " name="password" [(ngModel)]="passwordInput" placeholder="Password" required="required"> 
    </div>

    <div class="form-item">
        <input type="text" id="firstname" class="un " name="firstName" [(ngModel)]="firstNameInput" placeholder="First Name" required="required"> 
    </div>

    <div class="form-item">
        <input type="text" id="lastname" class="un " name="lastName" [(ngModel)]="lastNameInput" placeholder="Last Name" required="required"> 
    </div>
    <div class="form-item">
        <input type="text" id="email" class="un " name="email" [(ngModel)]="emailInput" placeholder="email" required="required"> 
    </div>

    <div class="form-item">
        <button class="register" id="register-btn" name="button" >Register</button>
    </div>    
    
    <br>
</form>  

<script src="./script.js"></script>
