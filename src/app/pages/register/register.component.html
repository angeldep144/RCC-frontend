<div class = "formContainer flexColumn largeGap">
	<p class = "extraLargeFont">Register</p>
	
	<div class = "flexColumnLeft mediumGap">
		<p class = "mediumFont">First Name</p>
		
		<input [(ngModel)] = "firstNameInput" (keydown) = "onKeyDown ($event);" class = "mediumFont" />
	</div>
	
	<div class = "flexColumnLeft mediumGap">
		<p class = "mediumFont">Last Name</p>
		
		<input [(ngModel)] = "lastNameInput" (keydown) = "onKeyDown ($event);" class = "mediumFont" />
	</div>
	
	<div class = "flexColumnLeft mediumGap">
		<p class = "mediumFont">Email</p>
		
		<input [(ngModel)] = "emailInput" (keydown) = "onKeyDown ($event);" class = "mediumFont" type = "email" />
	</div>
	
	<div class = "flexColumnLeft mediumGap">
		<p class = "mediumFont">Username</p>
		
		<input [(ngModel)] = "usernameInput" (keydown) = "onKeyDown ($event);" class = "mediumFont" />
	</div>
	
	<div class = "flexColumnLeft mediumGap">
		<p class = "mediumFont">Password</p>
		
		<input [(ngModel)] = "passwordInput" (keydown) = "onKeyDown ($event);" class = "mediumFont" type = "password" />
	</div>
	
	<p *ngIf = "errorMessage" class = "mediumFont errorMessage">{{ errorMessage }}</p>
	
	<button (click) = "register ();" class = "mediumFont">Register</button>
	
	<a routerLink = "/login" class = "mediumFont">Login</a>
</div>
