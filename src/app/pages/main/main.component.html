<div id = "search" class = "flex">
	<input [(ngModel)] = "searchQuery" (keydown) = "searchKeyDown ($event);" id = "searchInput" class = "mediumFont" placeholder = "Search..." />
	
	<button id = "searchButton" class = "mediumFont" (click) = "search ();">Search</button>
</div>

<div id = "products" class = "flex">
	<app-product *ngFor = "let product of this.dataService.products" [product] = "product" ></app-product>
</div>
