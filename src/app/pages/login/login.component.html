<div class="content">

        
        <div class="form-item">
            <label for ="usernameInput">Username</label>
            <br>
            <input type="text" name="usernameInput" id="username" [(ngModel)]="identifier">
        </div>

        <div class="form-item">
            <label for ="passwordInput">Password</label>
            <br>
            <input type="password" name="passwordInput" id = "password" [(ngModel)]="passwordInput">
        </div>
        <div *ngIf="errMsg" class="err" id= "error-message">{{errMsg}}</div>
        <br>
        <div class="btn-container">
            <button class="btn btn-primary" id="login" (click)="loginUser()">Login</button>
            <button class="btn btn-primary" id="register" (click)="goToReg()">Register</button>
        </div>
    
        
    
</div>
