<div class = "product">
	<p>{{ this.product.name }}</p>
	
	<p>{{ this.product.description }}</p>
	
	<p *ngIf="!product.salePrice" id="product-price">{{ this.product.price }}</p>
	<p *ngIf="product.salePrice" id="old-price">{{ this.product.price }}</p>

	<p *ngIf="product.salePrice" id="sale-price">{{this.product.salePrice}}</p>
</div>
