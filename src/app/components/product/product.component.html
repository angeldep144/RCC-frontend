<div class="product" id="product-{{this.product.id}}">

	<div class="card">
		<div id="img-container" class="card-img-top">
			<img id="product-img"
				src="https://i.pcmag.com/imagery/reviews/01hmxcWyN13h1LfMglNxHGC-1.fit_scale.size_1028x578.v1589573902.jpg"
				alt="">
			<img *ngIf="product.salePrice" class="on-sale-tag" src="../../../assets/img/on-sale-ribbon.png" alt="">

		</div>
		<div class="card-body description">
			<p class="card-title mediumFont">{{ this.product.name }}</p>
			<span class="price-container mediumFont">
				<span *ngIf="!product.salePrice" class="product-price">${{ this.product.price }}</span>
				<span *ngIf="product.salePrice" class="old-price"> ${{ this.product.price }}</span>

				<span *ngIf="product.salePrice" class="sale-price">${{this.product.salePrice}}</span>
			</span>
			<div class="description flex">
				<p class="text">{{this.product.description}}</p>
			</div>
		</div>
	</div>





</div>
