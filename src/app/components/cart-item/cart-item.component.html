<div class = "cartItem flex">
	<div class = "cartItemInfo flexLeft largeGap">
		<div class = "productImageContainer flex">
			<img class = "productImage" src = {{cartItem.product.imageUrl}}>
			
			<img *ngIf = "cartItem.product.salePrice" class = "saleRibbon" src = "assets/img/saleRibbon.png">
		</div>
		
		<div class = "productInfo flexColumnLeft smallGap">
			<p class = "mediumFont">{{ cartItem.product.name }}</p>
			
			<div class = "flex smallGap">
				<p class = "mediumFont">${{ cartItem.product.salePrice ? cartItem.product.salePrice : cartItem.product.price }}</p>
				
				<p *ngIf = "cartItem.product.salePrice" class = "oldPrice mediumFont">${{ cartItem.product.price }}</p>
			</div>
		</div>
	</div>
	
	<!-- todo max might need to be less than stock -->
	<input type = "number" class = "quantityInput" min = "1" max = "{{ cartItem.product.stock }}" [(ngModel)] = cartItem.quantity>
</div>
