<div class = "cartItem flex">
	<div class = "cartItemInfo flexLeft largeGap">
		<div class = "productImageContainer flex">
			<img class = "productImage" src = {{cartItem.product.imageUrl}}>
			
			<img *ngIf = "cartItem.product.salePrice" class = "saleRibbon" src = "assets/img/saleRibbon.png">
		</div>
		
		<div class = "productInfo flexColumnLeft smallGap">
			<p class = "mediumFont">{{ cartItem.product.name }}</p>
			
			<div class = "flex smallGap">
				<p class = "mediumFont">{{ (cartItem.product.salePrice ? cartItem.product.salePrice : cartItem.product.price) | currency }}</p>
				
				<p *ngIf = "cartItem.product.salePrice" class = "oldPrice mediumFont">{{ cartItem.product.price | currency }}</p>
			</div>
		</div>
	</div>
	
	<div class = "flex largeGap">
		<input [(ngModel)] = "cartItem.quantity" (input) = "onQuantityInput ($event);" class = "quantityInput mediumFont" type = "number">
		
		<a class = "mediumFont" (click) = "removeFromCart ();">üóëÔ∏è</a>
	</div>
</div>
